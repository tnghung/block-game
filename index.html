<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ECF0F3" />
    <meta name="msapplication-navbutton-color" content="#ECF0F3" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ECF0F3" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>TnH - Block Game</title>
  </head>
  <body>
    <!-- MUSIC BACKGROUND -->
    <audio controls autoplay loop style="display: none">
      <source src="assets/music.mp3" type="audio/mpeg" />
    </audio>

    <!-- MAIN SECTION -->
    <div class="container">
      <div class="game-wrapper">
        <!-- INFOR SECTION -->
        <div class="infor-section">
          <span id="score">122233</span>
          <span id="level">lv. 1</span>
        </div>
        <!-- End INFOR SECTION -->

        <!-- BOARD SECTION -->
        <div class="board-section"></div>
        <!-- End BOARD SECTION -->

        <!-- CONTROL SECTION -->
        <div class="control-section">
          <div class="col">
            <div class="arrow-control">
              <div>&nbsp;</div>
              <button class="btn" id="btn-up">
                <i class="bx bx-rotate-left"></i>
              </button>
              <div>&nbsp;</div>
              <button class="btn" id="btn-left">
                <i class="bx bx-chevron-left"></i>
              </button>
              <div>&nbsp;</div>
              <button class="btn" id="btn-right">
                <i class="bx bx-chevron-right"></i>
              </button>

              <div>&nbsp;</div>
              <button class="btn" id="btn-down">
                <i class="bx bxs-chevron-down"></i>
              </button>
            </div>
          </div>
          <div class="col">
            <button class="btn btn--large" id="btn-drop">
              <i class="bx bxs-chevrons-down"></i>
            </button>
          </div>
        </div>
        <!-- End CONTROL SECTION -->

        <!-- SETTING SECTION -->
        <div class="setting-section">
          <button class="btn" id="btn-pause">
            <i class="bx bx-pause"></i>
          </button>
          <button class="btn" id="btn-theme">
            <i class="bx bxs-moon"></i>
            <i class="bx bxs-sun"></i>
          </button>
          <button class="btn" id="btn-help">
            <i class="bx bx-question-mark"></i>
          </button>
        </div>
        <!-- End SETTING SECTION -->

        <!-- MENU SECTION -->
        <div class="menu-section">
          <div class="infor-game">
            <h2>Block Game</h2>
          </div>
          <div class="result">
            <h1>Game Over</h1>
            <p>level</p>
            <h1 id="result-level">1</h1>
            <p>score</p>
            <h1 id="result-score">12333</h1>
          </div>
          <button id="btn-play" class="btn btn-width">Play</button>
          <button id="btn-new-game" class="btn btn-width">New Game</button>
        </div>
        <!-- End MENU SECTION -->
      </div>
    </div>
    <!-- End MAIN SECTIOn -->

    <!-- HELP SECTION -->
    <div class="how-to">
      <h3>Keyboard control</h3>
      <table>
        <tr>
          <td>
            <button class="btn keycap">
              <i class="bx bxs-chevron-left"></i>
            </button>
          </td>
          <td>Move left</td>
        </tr>
        <tr>
          <td>
            <button class="btn keycap">
              <i class="bx bxs-chevron-right"></i>
            </button>
          </td>
          <td>Move right</td>
        </tr>
        <tr>
          <td>
            <button class="btn keycap">
              <i class="bx bxs-chevron-up"></i>
            </button>
          </td>
          <td>Rotate block</td>
        </tr>
        <tr>
          <td>
            <button class="btn keycap">
              <i class="bx bxs-chevron-down"></i>
            </button>
          </td>
          <td>Move down slow</td>
        </tr>
        <tr>
          <td>
            <button class="btn keycap">
              <i class="bx bxs-chevrons-down"></i>
            </button>
          </td>
          <td>Move down fast</td>
        </tr>
        <tr>
          <td>
            <button class="btn keycap">space</button>
          </td>
          <td>Hard drop</td>
        </tr>
        <tr>
          <td>
            <button class="btn keycap">p</button>
          </td>
          <td>Pause/Resume</td>
        </tr>
      </table>
    </div>
    <!-- End HELP SECTION -->

    <!-- LOADING  -->
    <div class="loading">
      <div class="square"></div>
    </div>
    <!-- End LOADING  -->
    <script src="app.js"></script>
    <script src="configs.js"></script>
    <script src="game.js"></script>
  </body>
</html>
